name: Rails CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        USER_NAME: ${{ secrets.USER_NAME }}
        HOST_NAME: ${{ secrets.HOST_NAME }}
      run: |
        # 秘密鍵作成
        echo "$PRIVATE_KEY" > private_key
        chmod 600 private_key

        # EC2 に SSH 接続してデプロイ
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} '
          # nvm をロードして Node.js を有効化
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 20

          # 環境変数をセット
          export RAILS_ENV=production

          # アプリディレクトリに移動
          cd ~/game_review_app

          # 最新コードを取得（ローカル変更を無視）
          git reset --hard
          git pull origin main

          # Ruby gems インストール
          ~/.rbenv/shims/bundle install --deployment --without development test

          # JavaScript / CSS アセットのコンパイル
          ~/.rbenv/shims/bundle exec rails assets:precompile

          # DB マイグレーション
          ~/.rbenv/shims/bundle exec rails db:migrate

          # Puma が動いていれば停止
          if [[ -e tmp/pids/puma.pid ]]; then
            sudo kill $(cat tmp/pids/puma.pid)
            echo "killed old puma process"
          fi

          # Puma サーバをバックグラウンドで起動（daemonize）
          ~/.rbenv/shims/bundle exec puma -C config/puma.rb -e production -d
        '
